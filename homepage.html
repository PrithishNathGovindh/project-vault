<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-50">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4">
      
      <!-- Top Header -->
      <div class="flex items-center justify-between mb-4">
        
        <!-- Logo Section -->
        <div class="flex items-center gap-3">
          <div class="bg-indigo-600 p-2 rounded-lg">
            <i data-lucide="graduation-cap" class="size-6 text-white"></i>
          </div>
          <div>
            <h1 class="text-xl text-gray-900">Project Showcase</h1>
            <p class="text-sm text-gray-600">Academic Innovation Platform</p>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex items-center gap-3">
          <button class="bg-indigo-600 hover:bg-indigo-700 flex items-center gap-2 text-white px-4 py-2 rounded-md">
            <i data-lucide="upload" class="size-4"></i>
            Upload Project
          </button>

          <button class="border border-gray-200 relative px-3 py-2 rounded-md">
            <i data-lucide="message-square" class="size-5"></i>
            <span class="absolute -top-1 -right-1 size-5 p-0 flex items-center justify-center bg-red-600 text-white text-xs rounded-full">
              0
            </span>
          </button>

          <button class="border border-gray-200 px-3 py-2 rounded-md">
            <i data-lucide="user" class="size-5"></i>
          </button>

          <button class="border border-gray-200 px-3 py-2 rounded-md">
            <i data-lucide="log-out" class="size-5"></i>
          </button>
        </div>
      </div>

      <!-- Search and Sort -->
      <div class="flex gap-3 mb-4">
        <div class="flex-1 relative">
          <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 size-4 text-gray-400"></i>
          <input
            type="text"
            placeholder="Search projects by keywords, domain, or idea..."
            class="pl-10 h-11 border border-gray-200 w-full rounded-md"
          />
        </div>

        <select class="w-[180px] h-11 border border-gray-200 rounded-md px-2">
          <option>Most Liked</option>
          <option>Most Recent</option>
        </select>
      </div>

      <!-- Navigation Tabs -->
      <nav class="flex gap-2 border-b border-gray-200 -mb-px">

        <button class="flex items-center gap-2 px-4 py-3 border-b-2 border-purple-600 text-purple-600">
          <i data-lucide="trophy" class="size-5"></i>
          <span>Hackathon</span>
          <span class="px-2 py-0.5 rounded-full text-xs bg-purple-100 text-purple-700">
            0
          </span>
        </button>

        <button class="flex items-center gap-2 px-4 py-3 border-b-2 border-transparent text-gray-600 hover:text-gray-900 hover:border-gray-300">
          <i data-lucide="award" class="size-5"></i>
          <span>Patent</span>
          <span class="px-2 py-0.5 rounded-full text-xs bg-gray-100 text-gray-600">
            0
          </span>
        </button>

        <button class="flex items-center gap-2 px-4 py-3 border-b-2 border-transparent text-gray-600 hover:text-gray-900 hover:border-gray-300">
          <i data-lucide="file-text" class="size-5"></i>
          <span>Projects</span>
          <span class="px-2 py-0.5 rounded-full text-xs bg-gray-100 text-gray-600">
            0
          </span>
        </button>

      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">

    <!-- Search Result Message -->
    <div class="mb-6">
      <p class="text-gray-600">
        Found <span class="text-gray-900">0</span> project(s)
      </p>
    </div>

    <!-- No Projects Found -->
    <div class="text-center py-16">
      <div class="bg-gray-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="search" class="size-10 text-gray-400"></i>
      </div>
      <h3 class="text-xl text-gray-900 mb-2">No projects found</h3>
      <p class="text-gray-600">
        No projects available yet. Be the first to upload!
      </p>
    </div>

    <!-- Project Grid (Static Placeholder) -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Project cards would go here -->
    </div>

  </main>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
